<style>
  :root {
    --neon-color: #ffdd40;
    --bg-gradient: linear-gradient(135deg, #0f172a, #1e3a8a);
  }

  html, body {
    font-family: "Poppins", sans-serif;
    color: white;
    background: var(--bg-gradient);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
  }

  * {
    box-sizing: border-box;
  }

  header img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    margin-top: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    animation: floatLogo 4s ease-in-out infinite alternate;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  header img:hover {
    transform: scale(1.05);
  }

  header img:active {
    transform: scale(0.95);
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    width: 100%;
    max-width: 900px;
    padding: 0 20px;
    margin-top: 10px;
  }

  .ataturk-sozleri {
    flex: 1;
    min-height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  .soz-text {
    font-size: 1.1em;
    line-height: 1.6;
    text-align: center;
    font-style: italic;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    position: absolute;
    width: 90%;
    opacity: 0;
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    transform: translateY(20px);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .soz-text.active {
    opacity: 1;
    transform: translateY(0);
  }

  .soz-imza {
    font-size: 0.85em;
    font-style: normal;
    font-weight: 600;
    color: var(--neon-color);
    text-shadow: 0 0 8px rgba(255,221,64,0.4);
    margin-top: 5px;
    letter-spacing: 1px;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 15px;
      padding: 0 10px;
    }

    header img {
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .ataturk-sozleri {
      width: 100%;
      min-height: 120px;
      padding: 15px 20px;
    }

    .soz-text {
      font-size: 0.95em;
      line-height: 1.5;
    }
  }

  @keyframes floatLogo {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .container {
    background: rgba(255,255,255,0.12);
    padding: 25px 35px;
    border-radius: 8px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 800px;
    text-align: center;
    margin: 5px 0;
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .container {
      padding: 20px 15px;
      margin: 8px;
      width: calc(100vw - 16px);
      border-radius: 12px;
      max-width: calc(100vw - 16px);

  }

  .countdown {

    font-weight: bold;

  }

  @media (max-width: 768px) {

  .next {

  .time {

  @media (max-width: 768px) {

  #nobetci {

  @media (max-width: 768px) {

  #nobetci h4 {

  #nobetci span {

  }

  @media (max-width: 768px) {

  #okulKapali {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    font-weight: 700;
    text-align: center;
    color: var(--neon-color);
    text-shadow: 0 0 10px var(--neon-color),
                 0 0 20px var(--neon-color),
                 0 0 40px #fffec5,
                 0 0 60px #ffec8b;
    background: linear-gradient(135deg, #0a0f24, #1a237e, #003b5c);

    z-index: 999;

  }

  @media (max-width: 768px) {
    #okulKapali {

    }
    
    #okulKapali small {
      font-size: 0.6em;
    }
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color); opacity: 0.85; }
    to { text-shadow: 0 0 40px var(--neon-color), 0 0 80px #fffde0; opacity: 1; }
  }

  footer {
    margin-top: auto;
    margin-bottom: 8px;
    padding-bottom: 10px;
    font-size: 0.9em;
    opacity: 0.8;

  }

  @media (max-width: 768px) {
    footer {
      font-size: 0.8em;
      padding: 0 10px;
      text-align: center;
    }
  }

  #updateBanner {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #1e3a8a;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    display: none;
    z-index: 999;
    max-width: 90%;
  }

  @media (max-width: 768px) {
    #updateBanner {

      padding: 8px 15px;
      bottom: 10px;
    }
    
    #updateBanner button {
      font-size: 0.9em;
      padding: 5px 10px;
    }
  }


</style>
</head>
<body>
  <header>
    <img src="87348b3b-97a8-4fe6-a8e9-cca8434bad69.png" alt="MTAL Logo" onclick="clearCacheAndReload()">
    <div class="ataturk-sozleri">

  <div class="container">
    <h2 id="status"></h2>
    <div class="countdown" id="countdown"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <div class="yemek-container">
    <h3>Bug√ºn√ºn √ñƒüle Yemeƒüi</h3>

    <div id="nobetci">
      <h4>üë®‚Äçüè´ N√∂bet√ßi M√ºd√ºr Yardƒ±mcƒ±sƒ±</h4>
      <span id="nobetciAd"></span>
    </div>
  </div>

  <div id="okulKapali">
    üè´ OKUL KAPALI
    <small>G√ºzel bir g√ºn ge√ßir!</small>
  </div>

  <div id="updateBanner">üîÑ Yeni s√ºr√ºm mevcut! <button onclick="refreshApp()">Yenile</button></div>
  <footer>Developed By Yusuf AKG√úL</footer>

  <script>
  let schedule = [];
  let yemekData = [];
  
  const ataturkSozleri = [
    "Hayatta en hakiki m√ºr≈üit ilimdir, fendir.",
    "Bir milleti h√ºr, m√ºstakil, ≈üanlƒ±, y√ºksek bir toplum halinde ya≈üatmanƒ±n yegane vasƒ±tasƒ± k√ºlt√ºrd√ºr.",
    "Ey T√ºrk gen√ßliƒüi! Birinci vazifen, T√ºrk istiklalini, T√ºrk Cumhuriyetini, ilelebet muhafaza ve m√ºdafaa etmektir.",
    "Eƒüitimde feda edilecek hi√ßbir ≈üey yoktur.",
    "√ñƒüretmenler yeni neslin v√ºcuda gelmesinde en birinci amil, en birinci m√ºrebbidirler.",
    "√úlkenin kurtulu≈üu ancak eƒüitimle m√ºmk√ºnd√ºr.",
    "T√ºrk milleti √ßalƒ±≈ükandƒ±r, zekidir, eƒüitim ve √∂ƒürenimle her t√ºrl√º medeniyete layƒ±ktƒ±r.",
    "Maarif davamƒ±z, asker, millet√ße, her ≈üeyimizle √ºst√ºnde duracaƒüƒ±mƒ±z meselelerdendir.",
    "ƒ∞lim ve teknikte ilerleme b√ºt√ºn olarak ba≈üarƒ±mƒ±zƒ±n en √∂nemli kaynaklarƒ±ndandƒ±r.",
    "K√ºlt√ºrl√º bir millet demek, aynƒ± zamanda m√ºnevver bir millet demektir."
  ];

  let currentSozIndex = 0;

  function startAtaturkSozleri() {
    const sozElement = document.getElementById('currentSoz');
    sozElement.innerHTML = `
      <div>"${ataturkSozleri[currentSozIndex]}"</div>
      <div class="soz-imza">Gazi Mustafa Kemal ATAT√úRK</div>
    `;

    setInterval(() => {
      sozElement.classList.remove('active');
      
      setTimeout(() => {
        currentSozIndex = (currentSozIndex + 1) % ataturkSozleri.length;
        sozElement.innerHTML = `
          <div>"${ataturkSozleri[currentSozIndex]}"</div>
          <div class="soz-imza">Gazi Mustafa Kemal ATAT√úRK</div>
        `;
        sozElement.classList.add('active');
      }, 1000);
    }, 7000);
  }

  async function loadSchedule() {
    try {
      const response = await fetch('data.json?v=5');
      schedule = await response.json();
      console.log("Ders programƒ± y√ºklendi:", schedule);
      updateClock();
    } catch (error) {
      console.error("Ders programƒ± y√ºklenemedi:", error);
      // Test i√ßin √∂rnek veri
      schedule = [
        {type: "1. Ders", label: "Ders", start: "08:45", end: "09:25"},
        {type: "1. Teneff√ºs", label: "Teneff√ºs", start: "09:25", end: "09:40"},
        {type: "2. Ders", label: "Ders", start: "09:40", end: "10:20"}
      ];
      updateClock();
    }
  }

  function parseTime(str) {
    const [h, m] = str.split(':').map(Number);
    const d = new Date();
    d.setHours(h, m, 0, 0);
    return d;
  }

  function updateClock() {
    if (schedule.length === 0) return;
    
    const now = new Date();
    const gun = now.getDay();
    const okulKapali = document.getElementById("okulKapali");
    const countdown = document.getElementById("countdown");
    const status = document.getElementById("status");
    const next = document.getElementById("nextLesson");
    
    document.getElementById('currentTime').textContent = `üïí ≈ûu an: ${now.toLocaleTimeString('tr-TR')}`;

    // Hafta sonu kontrol√º
    if (gun === 0 || gun === 6) {
      okulKapali.style.display = "flex";
      status.textContent = "";
      countdown.textContent = "";
      next.textContent = "";
      return;
    }

    okulKapali.style.display = "none";
    let currentIndex = -1;
    let foundCurrent = false;

    // ≈ûu anki ders veya etkinliƒüi bul
    for (let i = 0; i < schedule.length; i++) {
      const start = parseTime(schedule[i].start);
      const end = parseTime(schedule[i].end);
      
      if (now >= start && now < end) {
        currentIndex = i;
        foundCurrent = true;
        break;
      }
    }

    if (foundCurrent && currentIndex >= 0) {
      // Ders veya etkinlik devam ediyor
      const ders = schedule[currentIndex];
      const end = parseTime(ders.end);
      const kalan = Math.floor((end - now) / 1000);
      
      if (kalan > 0) {
        const dakika = Math.floor(kalan / 60);
        const saniye = kalan % 60;
        status.textContent = `${ders.type} devam ediyor`;
        countdown.textContent = `üïê Bitmesine ${dakika} dk ${saniye} sn kaldƒ±`;

        if (schedule[currentIndex + 1]) {
          next.textContent = `Sƒ±radaki: ${schedule[currentIndex + 1].type} (${schedule[currentIndex + 1].start} - ${schedule[currentIndex + 1].end})`;
        } else {
          next.textContent = "üéâ G√ºn√ºn son etkinliƒüi!";
        }
      }
    } else {
      // Ders arasƒ± veya okul √∂ncesi/sonrasƒ±
      let nextDers = null;
      for (let i = 0; i < schedule.length; i++) {
        const start = parseTime(schedule[i].start);
        if (now < start) {
          nextDers = schedule[i];
          break;
        }
      }

      if (nextDers) {
        const fark = Math.floor((parseTime(nextDers.start) - now) / 1000);
        if (fark > 0) {
          const dakika = Math.floor(fark / 60);
          const saniye = fark % 60;
          status.textContent = "Teneff√ºstesiniz";
          countdown.textContent = `üïê ${nextDers.type} ${dakika} dk ${saniye} sn sonra ba≈ülayacak`;
          next.textContent = `${nextDers.start} - ${nextDers.end}`;
        }
      } else {
        // Okul g√ºn√º bitti
        okulKapali.style.display = "flex";
        status.textContent = "";
        countdown.textContent = "";
        next.textContent = "";
      }
    }
  }

  async function loadMeals() {
    try {
      console.log("Yemek listesi y√ºkleniyor...");
      const response = await fetch("./yemek.json?v=" + Date.now());
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      yemekData = await response.json();
      console.log("Yemek verisi y√ºklendi:", yemekData);
      
      const today = new Date();
      const gun = today.getDate();
      const ay = today.getMonth() + 1;
      const yil = today.getFullYear();
      const bugunStr = `${gun}.${ay}.${yil}`;
      
      console.log("Aranan tarih:", bugunStr);
      
      const kayit = yemekData.find(x => x.tarih === bugunStr);
      console.log("Bulunan kayƒ±t:", kayit);
      
      const liste = document.getElementById("yemekListesi");
      liste.innerHTML = "";
      
      if (kayit && kayit.ogle_yemegi && kayit.ogle_yemegi.length > 0) {
        kayit.ogle_yemegi.forEach(yemek => {
          const li = document.createElement("li");
          li.textContent = yemek;
          liste.appendChild(li);
        });
      } else {
        liste.innerHTML = "<li>Bug√ºn i√ßin yemek bilgisi yok.</li>";
      }
    } catch (error) {
      console.error("Yemek listesi y√ºkleme hatasƒ±:", error);
      document.getElementById("yemekListesi").innerHTML = `<li>Yemek listesi y√ºklenemedi: ${error.message}</li>`;
    }
  }

  async function loadNobetci() {
    try {
      const response = await fetch("nobet.json?v=5");
      const data = await response.json();

      const today = new Date();
      const gun = today.getDate().toString().padStart(2, '0');
      const ay = (today.getMonth() + 1).toString().padStart(2, '0');
      const yil = today.getFullYear();
      const bugunStr = `${yil}-${ay}-${gun}`;

      const kayit = data.find(x => x.Tarih === bugunStr);
      const nobetciAd = document.getElementById("nobetciAd");

      if (kayit) {
        nobetciAd.textContent = kayit.AdSoyad;
      } else {
        nobetciAd.textContent = "Bilgi bulunamadƒ±";
      }
    } catch (error) {
      console.error("N√∂bet√ßi bilgisi y√ºklenemedi:", error);
      document.getElementById("nobetciAd").textContent = "Bilgi y√ºklenemedi";
    }
  }

  loadSchedule();
  loadMeals();
  loadNobetci();
  startAtaturkSozleri();
  setInterval(updateClock, 1000);

  if ("serviceWorker" in navigator) {
    let refreshing = false;
    
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (refreshing) return;
      refreshing = true;
      window.location.reload();
    });

    navigator.serviceWorker.register("sw.js?v=11").then(reg => {
      // Yeni g√ºncelleme kontrol√º
      reg.addEventListener("updatefound", () => {
        const newWorker = reg.installing;
        newWorker.addEventListener("statechange", () => {
          if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
            // Yeni s√ºr√ºm var, banner g√∂ster
            document.getElementById("updateBanner").style.display = "block";
          }
        });
      });

      // Sayfa y√ºklendiƒüinde g√ºncelleme kontrol√º yap
      reg.update();
    }).catch(err => {
      console.error("Service Worker kayƒ±t hatasƒ±:", err);
    });
  }

  function refreshApp() {
    if (navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ action: "skipWaiting" });
    } else {
      window.location.reload();
    }
  }

  async function clearCacheAndReload() {
    try {
      // T√ºm cache'leri temizle
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
        console.log('T√ºm cache temizlendi');
      }

      // Service Worker'ƒ± kaldƒ±r
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        await Promise.all(registrations.map(registration => registration.unregister()));
        console.log('Service Worker kaldƒ±rƒ±ldƒ±');
      }

      // Sayfayƒ± yeniden y√ºkle (sunucudan)
      window.location.reload(true);
    } catch (error) {
      console.error('Cache temizleme hatasƒ±:', error);
      // Hata olsa bile sayfayƒ± yenile
      window.location.reload(true);
    }
  }
  </script>
