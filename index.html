<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="portrait">
<meta name="theme-color" content="#1e3a8a">
<title>Mimar Ä°zzet Baysal MTAL</title>
<link rel="manifest" href="manifest.json?v=2">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root {
    --bg-ders: linear-gradient(135deg, #0f172a, #1e3a8a);
    --bg-teneffus: linear-gradient(135deg, #065f46, #059669);
    --bg-default: linear-gradient(135deg, #1e293b, #334155);
  }

  body {
    font-family: "Poppins", sans-serif;
    color: white;
    background: var(--bg-default);
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 1s ease;
  }

  header img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    margin-bottom: 10px;
  }

  .container {
    background: rgba(255,255,255,0.12);
    padding: 35px 45px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    max-width: 90%;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 { margin-top: 0; }
  .countdown { font-size: 2.4em; font-weight: bold; margin-top: 20px; }
  .subinfo { font-size: 1.1em; margin-top: 8px; opacity: 0.9; }
  .next { margin-top: 20px; font-size: 1.1em; background: rgba(255,255,255,0.1); padding: 12px 18px; border-radius: 15px; }
  .time { font-size: 1.2em; margin-top: 20px; font-weight: 500; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 12px; }

  .yemek-container {
    margin-top: 25px;
    background: rgba(255,255,255,0.1);
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }

  .yemek-container h3 { margin: 0 0 10px; font-size: 1.3em; }
  .yemek-listesi { list-style: none; padding: 0; margin: 0; }
  .yemek-listesi li {
    background: rgba(255,255,255,0.15);
    margin: 6px 0;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 1.1em;
  }

  footer {
    margin-top: 25px;
    font-size: 1em;
    opacity: 0.9;
    font-style: italic;
  }

  /* Yeni sÃ¼rÃ¼m bildirimi */
  #updateBanner {
    position: fixed;
    bottom: 20px;
    background: #1e3a8a;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    display: none;
    z-index: 999;
  }
</style>
</head>
<body>
  <header>
    <img src="87348b3b-97a8-4fe6-a8e9-cca8434bad69.png" alt="MTAL Logo">
  </header>

  <div class="container">
    <h2 id="status"></h2>
    <h3 id="remaining"></h3>
    <div class="countdown" id="countdown"></div>
    <div class="subinfo" id="lessonInfo"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <div class="yemek-container">
    <h3>BugÃ¼nÃ¼n Ã–ÄŸle YemeÄŸi</h3>
    <ul class="yemek-listesi" id="yemekListesi"></ul>
  </div>

  <div id="updateBanner">ðŸ”„ Yeni sÃ¼rÃ¼m mevcut! <button onclick="refreshApp()">Yenile</button></div>

  <footer>Developed By Yusuf AKGÃœL</footer>

  <script>
  let schedule = [];

  async function loadSchedule() {
    const response = await fetch('data.json?v=2');
    schedule = await response.json();
    updateClock();
  }

  function parseTime(str) {
    const [h, m] = str.split(':').map(Number);
    const d = new Date();
    d.setHours(h, m, 0, 0);
    return d;
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateClock() {
    if (schedule.length === 0) return;
    const now = new Date();
    document.getElementById('currentTime').textContent = `ðŸ•’ Åžu an: ${now.toLocaleTimeString('tr-TR')}`;
  }

  async function loadMeals() {
    const response = await fetch("yemek.json?v=2");
    const data = await response.json();
    const today = new Date();
    const gun = today.getDate();
    const ay = today.getMonth() + 1;
    const yil = today.getFullYear();
    const bugunStr = `${gun}.${ay}.${yil}`;
    const kayit = data.find(x => x.tarih === bugunStr);
    const liste = document.getElementById("yemekListesi");
    if (kayit && kayit.ogle_yemegi) {
      kayit.ogle_yemegi.forEach(yemek => {
        const li = document.createElement("li");
        li.textContent = yemek;
        liste.appendChild(li);
      });
    } else {
      liste.innerHTML = "<li>BugÃ¼n iÃ§in yemek bilgisi yok.</li>";
    }
  }

  loadSchedule();
  loadMeals();
  setInterval(updateClock, 1000);

  // ðŸ”„ Service Worker gÃ¼ncelleme bildirimi
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js?v=2").then(reg => {
      reg.addEventListener("updatefound", () => {
        const newWorker = reg.installing;
        newWorker.addEventListener("statechange", () => {
          if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
            document.getElementById("updateBanner").style.display = "block";
          }
        });
      });
    });
  }

  function refreshApp() {
    if (navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ action: "skipWaiting" });
    }
    window.location.reload();
  }
  </script>
</body>
</html>
