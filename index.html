<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mimar ƒ∞zzet Baysal MTAL - Ders ve Teneff√ºs Saati</title>
<style>
  :root {
    --primary: #1e40af;
    --secondary: #3b82f6;
    --bg: linear-gradient(135deg, #1e40af, #3b82f6);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column;
    text-align: center;
  }

  header {
    font-size: 1.6em;
    font-weight: 600;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px 50px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    max-width: 90%;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.3em;
    margin-top: 0;
  }

  .countdown {
    font-size: 2.4em;
    margin-top: 20px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .subinfo {
    font-size: 1.1em;
    margin-top: 8px;
    opacity: 0.9;
  }

  .next {
    margin-top: 20px;
    font-size: 1.1em;
    background: rgba(255,255,255,0.1);
    display: inline-block;
    padding: 12px 18px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
  }

  .time {
    font-size: 1.2em;
    margin-top: 20px;
    font-weight: 500;
    background: rgba(255,255,255,0.2);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
  }

  footer {
    margin-top: 25px;
    font-size: 1em;
    opacity: 0.9;
    font-style: italic;
  }

  @media (max-width: 600px) {
    .container {
      padding: 25px;
    }
    header {
      font-size: 1.3em;
    }
    h1 { font-size: 1.6em; }
    .countdown { font-size: 2em; }
  }
</style>
</head>
<body>
  <header>Mimar ƒ∞zzet Baysal Mesleki ve Teknik Anadolu Lisesi</header>

  <div class="container">
    <h1 id="status"></h1>
    <h2 id="remaining"></h2>
    <div class="countdown" id="countdown"></div>
    <div class="subinfo" id="lessonInfo"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <footer>Hazƒ±rlayan: Yusuf AKG√úL ‚Äî Bili≈üim Teknolojileri √ñƒüretmeni</footer>

  <script>
    const schedule = [
      { type: '1. Ders', label: 'Ders', start: '08:45', end: '09:25' },
      { type: '1. Teneff√ºs', label: 'Teneff√ºs', start: '09:25', end: '09:40' },
      { type: '2. Ders', label: 'Ders', start: '09:40', end: '10:20' },
      { type: '2. Teneff√ºs', label: 'Teneff√ºs', start: '10:20', end: '10:30' },
      { type: '3. Ders', label: 'Ders', start: '10:30', end: '11:10' },
      { type: '3. Teneff√ºs', label: 'Teneff√ºs', start: '11:10', end: '11:15' },
      { type: '4. Ders', label: 'Ders', start: '11:15', end: '11:55' },
      { type: '4. Teneff√ºs', label: 'Teneff√ºs', start: '11:55', end: '12:00' },
      { type: '5. Ders', label: 'Ders', start: '12:00', end: '12:40' },
      { type: '√ñƒüle Arasƒ±', label: 'Teneff√ºs', start: '12:40', end: '13:25' },
      { type: '6. Ders', label: 'Ders', start: '13:25', end: '14:05' },
      { type: '6. Teneff√ºs', label: 'Teneff√ºs', start: '14:05', end: '14:15' },
      { type: '7. Ders', label: 'Ders', start: '14:15', end: '14:55' },
      { type: '7. Teneff√ºs', label: 'Teneff√ºs', start: '14:55', end: '15:00' },
      { type: '8. Ders', label: 'Ders', start: '15:00', end: '15:40' },
      { type: '8. Teneff√ºs', label: 'Teneff√ºs', start: '15:40', end: '15:45' },
      { type: '9. Ders', label: 'Ders', start: '15:45', end: '16:25' }
    ];

    function parseTime(str) {
      const [h, m] = str.split(':').map(Number);
      const d = new Date();
      d.setHours(h, m, 0, 0);
      return d;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('currentTime').textContent = `üïí ≈ûu an: ${now.toLocaleTimeString('tr-TR')}`;

      let found = false;

      for (let i = 0; i < schedule.length; i++) {
        const start = parseTime(schedule[i].start);
        const end = parseTime(schedule[i].end);

        if (now >= start && now <= end) {
          const kalan = Math.floor((end - now) / 1000);
          document.getElementById('status').textContent = `${schedule[i].label} Zamanƒ±`;
          document.getElementById('remaining').textContent = `${schedule[i].type} bitimine kaldƒ±:`;
          document.getElementById('countdown').textContent = formatTime(kalan);
          document.getElementById('lessonInfo').textContent = `≈ûu anda ${schedule[i].type} i√ßindesiniz.`;

          // Sƒ±radaki zaman dilimi
          if (i + 1 < schedule.length) {
            const nextStart = parseTime(schedule[i + 1].start);
            const kalan2 = Math.floor((nextStart - now) / 1000);
            document.getElementById('nextLesson').textContent =
              `‚è≠ Sƒ±radaki ${schedule[i + 1].type} ${schedule[i + 1].start}'da ba≈ülayacak (${formatTime(kalan2)} sonra)`;
          } else {
            document.getElementById('nextLesson').textContent = 'üéâ G√ºn√ºn sonuna geldiniz!';
          }

          found = true;
          break;
        }
      }

      if (!found) {
        document.getElementById('status').textContent = 'üìò Program Dƒ±≈üƒ±';
        document.getElementById('remaining').textContent = '≈ûu anda ders programƒ± dƒ±≈üƒ±nda bir zamandasƒ±nƒ±z.';
        document.getElementById('countdown').textContent = '';
        document.getElementById('lessonInfo').textContent = '';
        document.getElementById('nextLesson').textContent = '';
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
