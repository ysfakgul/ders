<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="portrait">
<meta name="theme-color" content="#1e3a8a">
<title>Mimar ƒ∞zzet Baysal MTAL</title>
<link rel="manifest" href="manifest.json?v=5">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root {
    --neon-color: #ffdd40;
    --bg-gradient: linear-gradient(135deg, #0f172a, #1e3a8a);
  }

  html, body {
    font-family: "Poppins", sans-serif;
    color: white;
    background: var(--bg-gradient);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    padding-bottom: 60px;
  }

  * { box-sizing: border-box; }

  header img {
    width: 160px; height: 160px; border-radius: 50%;
    margin-top: 5px; box-shadow: 0 0 25px rgba(255,255,255,0.3);
    animation: floatLogo 4s ease-in-out infinite alternate;
    cursor: pointer; transition: transform 0.3s ease;
  }
  header img:hover { transform: scale(1.05); }
  header img:active { transform: scale(0.95); }

  header {
    display: flex; align-items: center; justify-content: center;
    gap: 20px; width: 100%; max-width: 900px;
    padding: 0 15px; margin-top: 5px;
  }

  .ataturk-sozleri { flex: 1; min-height: 140px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
  .soz-text { font-size: 0.95em; line-height: 1.5; text-align: center; font-style: italic; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); position: absolute; width: 90%; opacity: 0; transition: opacity 1s ease-in-out, transform 1s ease-in-out; transform: translateY(20px); display: flex; flex-direction: column; gap: 8px; }
  .soz-text.active { opacity: 1; transform: translateY(0); }
  .soz-imza { font-size: 0.75em; font-style: normal; font-weight: 600; color: var(--neon-color); text-shadow: 0 0 8px rgba(255,221,64,0.4); margin-top: 3px; letter-spacing: 1px; }

  @keyframes floatLogo { from { transform: translateY(0); } to { transform: translateY(-10px); } }

  .container {
    background: rgba(255,255,255,0.12);
    padding: 15px 25px;
    border-radius: 8px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    width: 100%; max-width: 800px;
    text-align: center;
    margin: 3px 0; transition: background 0.5s ease;
  }
  .container.teneffus {
    background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 204, 0, 0.3), rgba(0, 255, 136, 0.3));
    background-size: 400% 400%;
    animation: teneffusGradient 3s ease infinite;
  }
  @keyframes teneffusGradient { 0%{background-position:0%50%}50%{background-position:100%50%}100%{background-position:0%50%}}

  .current-date {
    background: rgba(255,255,255,0.08);
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1.1em; font-weight: 600;
    color: var(--neon-color);
    text-shadow: 0 0 10px rgba(255,221,64,0.3);
    margin: 3px 0 5px 0;
    width: 100%; max-width: 800px;
  }

  .countdown { font-size: 1.15em; font-weight: bold; margin-top: 8px; }
  .next { margin-top: 8px; font-size: 1em; background: rgba(255,255,255,0.1); padding: 8px 14px; border-radius: 5px; }
  .time { font-size: 1em; margin-top: 10px; background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 5px; }

  .yemek-container {
    margin: 3px 0; background: rgba(255,255,255,0.1);
    padding: 15px 25px; border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    text-align: center; width: 100%; max-width: 800px;
  }

  .yemek-container h3 { margin: 0 0 10px; font-size: 1.15em; font-weight: 600; color: var(--neon-color); text-shadow: 0 0 10px rgba(255,221,64,0.3); }
  .yemek-listesi { list-style: none; padding: 0; margin: 0; }
  .yemek-listesi li {
    background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
    margin: 5px 0; padding: 8px 12px; border-radius: 8px;
    font-size: 0.95em; font-weight: 500;
    border-left: 3px solid rgba(255,221,64,0.6);
    cursor: pointer; transition: all 0.3s ease;
  }
  .yemek-listesi li:hover { transform: translateX(5px); background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.12)); }
  .yemek-listesi li:active { transform: scale(0.98); }

  .yemek-image-container { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; display: none; }
  .yemek-image-container.show { display: block; animation: fadeIn 0.5s ease; }
  @keyframes fadeIn { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:translateY(0)} }
  .yemek-image-container img { max-width: 100%; max-height: 300px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); object-fit: cover; }

  #nobetci { margin-top: 8px; font-size: 1em; background: rgba(255,255,255,0.1); padding: 8px 14px; border-radius: 5px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
  #okulKapali { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; flex-direction: column; font-size: 3em; font-weight: 700; color: var(--neon-color); background: linear-gradient(135deg, #0a0f24, #1a237e, #003b5c); background-size: 300% 300%; animation: bgShift 6s ease-in-out infinite, neonPulse 1.5s infinite alternate; z-index: 999; }
  @keyframes bgShift {0%{background-position:0%50%}50%{background-position:100%50%}100%{background-position:0%50%}}
  @keyframes neonPulse {from{text-shadow:0 0 10px var(--neon-color)}to{text-shadow:0 0 40px var(--neon-color)}}

  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(15,23,42,0.95);
    backdrop-filter: blur(10px);
    padding: 8px 10px; font-size: 0.8em; text-align: center;
    z-index: 100; border-top: 1px solid rgba(255,255,255,0.1);
  }
  .active-users { font-size: 0.85em; color: var(--neon-color); font-weight: 600; }
</style>
</head>
<body>
  <header>
    <img src="87348b3b-97a8-4fe6-a8e9-cca8434bad69.png" alt="MTAL Logo" onclick="clearCacheAndReload()">
    <div class="ataturk-sozleri"><div class="soz-text active" id="currentSoz"></div></div>
  </header>

  <div class="current-date" id="currentDate"></div>

  <div class="container">
    <h2 id="status"></h2>
    <div class="countdown" id="countdown"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <div class="yemek-container">
    <h3>Bug√ºn√ºn √ñƒüle Yemeƒüi</h3>
    <ul class="yemek-listesi" id="yemekListesi"></ul>
    <div class="yemek-image-container" id="yemekImageContainer">
      <div class="loading" id="imageLoading">üçΩÔ∏è G√∂rsel y√ºkleniyor...</div>
      <img id="yemekImage" style="display:none" alt="Yemek g√∂rseli">
      <br>
      <button class="close-btn" onclick="closeYemekImage()">Kapat</button>
    </div>
    <div id="nobetci"><h4>üë®‚Äçüè´ N√∂bet√ßi M√ºd√ºr Yardƒ±mcƒ±sƒ±</h4><span id="nobetciAd"></span></div>
  </div>

  <div id="okulKapali">üè´ OKUL KAPALI<br><small>G√ºzel bir g√ºn ge√ßir!</small></div>

  <footer>
    <div>Developed By Yusuf AKG√úL</div>
    <div class="active-users">üë• Aktif Kullanƒ±cƒ±: <span id="activeUsers">...</span></div>
  </footer>

  <script>
  let schedule = [], yemekData = [];
  const ataturkSozleri = [
    "Hayatta en hakiki m√ºr≈üit ilimdir, fendir.",
    "Bir milleti h√ºr, m√ºstakil, ≈üanlƒ±, y√ºksek bir toplum halinde ya≈üatmanƒ±n yegane vasƒ±tasƒ± k√ºlt√ºrd√ºr.",
    "Eƒüitimde feda edilecek hi√ßbir ≈üey yoktur.",
    "√ñƒüretmenler yeni neslin v√ºcuda gelmesinde en birinci amil, en birinci m√ºrebbidirler."
  ];
  let currentSozIndex = 0;
  function startAtaturkSozleri(){
    const soz=document.getElementById('currentSoz');
    soz.innerHTML=`<div>"${ataturkSozleri[currentSozIndex]}"</div><div class="soz-imza">Gazi Mustafa Kemal ATAT√úRK</div>`;
    setInterval(()=>{
      soz.classList.remove('active');
      setTimeout(()=>{
        currentSozIndex=(currentSozIndex+1)%ataturkSozleri.length;
        soz.innerHTML=`<div>"${ataturkSozleri[currentSozIndex]}"</div><div class="soz-imza">Gazi Mustafa Kemal ATAT√úRK</div>`;
        soz.classList.add('active');
      },1000);
    },7000);
  }

  function updateActiveUsers(){
    const base=15; const random=Math.floor(Math.random()*10)-5;
    document.getElementById('activeUsers').textContent=Math.max(1,base+random);
  }
  function updateCurrentDate(){
    const gunler=['Pazar','Pazartesi','Salƒ±','√áar≈üamba','Per≈üembe','Cuma','Cumartesi'];
    const t=new Date();document.getElementById('currentDate').textContent=`üìÖ ${t.toLocaleDateString('tr-TR')} ${gunler[t.getDay()]}`;
  }

  async function loadMeals(){
    try{
      const res=await fetch("./yemek.json?v="+Date.now());
      yemekData=await res.json();
      const t=new Date();
      const bugun=`${t.getDate()}.${t.getMonth()+1}.${t.getFullYear()}`;
      const kayit=yemekData.find(x=>x.tarih===bugun);
      const liste=document.getElementById("yemekListesi");
      liste.innerHTML="";
      if(kayit&&kayit.ogle_yemegi){
        kayit.ogle_yemegi.forEach(y=>{
          const li=document.createElement("li");
          li.textContent=y;
          li.onclick=()=>showYemekImage(y);
          liste.appendChild(li);
        });
      }else liste.innerHTML="<li>Bug√ºn i√ßin yemek bilgisi yok.</li>";
    }catch(e){document.getElementById("yemekListesi").innerHTML="<li>Yemek listesi y√ºklenemedi.</li>";}
  }

  // üîπ GELƒ∞≈ûTƒ∞Rƒ∞LMƒ∞≈û G√ñRSEL GETƒ∞RME FONKSƒ∞YONU
async function showYemekImage(yemekAdi) {
  const container = document.getElementById('yemekImageContainer');
  const img = document.getElementById('yemekImage');
  const loading = document.getElementById('imageLoading');
  
  container.classList.add('show');
  img.style.display = 'none';
  loading.style.display = 'block';
  loading.textContent = 'üçΩÔ∏è G√∂rsel y√ºkleniyor...';

  try {
    // Yemek adƒ±nƒ± sadele≈ütir ve ASCII‚Äôye √ßevir
    let yemekTemiz = yemekAdi.toLowerCase()
      .replace(/\(.*?\)/g, '')
      .replace(/√ß/g, 'c')
      .replace(/ƒü/g, 'g')
      .replace(/ƒ±/g, 'i')
      .replace(/√∂/g, 'o')
      .replace(/≈ü/g, 's')
      .replace(/√º/g, 'u')
      .trim();

    // Anahtar kelime d√∂n√º≈ü√ºm√º
    const map = {
      "√ßorba": "soup", "pilav": "rice", "k√∂fte": "meatballs", "makarna": "pasta",
      "kebap": "kebab", "tavuk": "chicken", "et": "beef", "balƒ±k": "fish",
      "tatlƒ±": "dessert", "b√∂rek": "pastry", "salata": "salad",
      "fasulye": "beans", "mercimek": "lentil", "nohut": "chickpeas",
      "patates": "potato", "yumurta": "egg", "dolma": "stuffed pepper"
    };
    Object.keys(map).forEach(tr => {
      if (yemekTemiz.includes(tr)) yemekTemiz = yemekTemiz.replace(tr, map[tr]);
    });

    const query = encodeURIComponent(yemekTemiz + " turkish food meal");

    // 1Ô∏è‚É£ Pixabay
    const pixabayUrl = `https://pixabay.com/api/?key=45492961-7e430c5c5c4adf7e81b66ef7c&q=${query}&category=food&image_type=photo&orientation=horizontal&lang=en&per_page=3`;
    const pixaRes = await fetch(pixabayUrl);
    const pixaData = await pixaRes.json();

    if (pixaData.hits && pixaData.hits.length > 0) {
      img.src = pixaData.hits[0].webformatURL;
      img.onload = () => {
        loading.style.display = 'none';
        img.style.display = 'block';
      };
      return;
    }

    // 2Ô∏è‚É£ Wikimedia Commons (alternatif)
    const wikiUrl = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&generator=search&gsrnamespace=6&gsrsearch=${query}&gsrlimit=1&prop=imageinfo&iiprop=url&iiurlwidth=600`;
    const wikiRes = await fetch(wikiUrl);
    const wikiData = await wikiRes.json();

    if (wikiData.query) {
      const pages = Object.values(wikiData.query.pages);
      if (pages[0].imageinfo && pages[0].imageinfo[0].thumburl) {
        img.src = pages[0].imageinfo[0].thumburl;
        img.onload = () => {
          loading.style.display = 'none';
          img.style.display = 'block';
        };
        return;
      }
    }

    // 3Ô∏è‚É£ Unsplash yedek (anahtar gerekmez)
    const unsplashUrl = `https://source.unsplash.com/600x400/?${query}`;
    img.src = unsplashUrl;
    img.onload = () => {
      loading.style.display = 'none';
      img.style.display = 'block';
    };
    img.onerror = () => {
      img.src = "default_food.png"; // üìå Kendi yedeƒüini ekle
      img.onload = () => {
        loading.style.display = 'none';
        img.style.display = 'block';
      };
    };

  } catch (error) {
    console.error("G√∂rsel y√ºkleme hatasƒ±:", error);
    loading.textContent = '‚ùå G√∂rsel y√ºklenemedi';
  }
}

  function closeYemekImage(){document.getElementById('yemekImageContainer').classList.remove('show');}

  async function loadNobetci(){
    try{
      const res=await fetch("nobet.json?v=5");
      const data=await res.json();
      const t=new Date();
      const bugun=`${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
      const kayit=data.find(x=>x.Tarih===bugun);
      document.getElementById("nobetciAd").textContent=kayit?kayit.AdSoyad:"Bilgi bulunamadƒ±";
    }catch{document.getElementById("nobetciAd").textContent="Bilgi y√ºklenemedi";}
  }

  // Ba≈ülatmalar
  loadMeals(); loadNobetci(); startAtaturkSozleri(); updateActiveUsers(); updateCurrentDate();
  setInterval(updateActiveUsers,30000);
  </script>
</body>
</html>
