<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="portrait">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="portrait">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<title>MTAL</title>
<link rel="manifest" href="manifest.json">
<style>
  :root {
    --primary: #0f172a;
    --secondary: #1e3a8a;
    --accent: #ef4444;
    --bg-ders: linear-gradient(135deg, #0f172a, #1e3a8a);
    --bg-teneffus: linear-gradient(135deg, #065f46, #059669);
    --bg-default: linear-gradient(135deg, #1e293b, #334155);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: var(--bg-default);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-top: 30px;
    text-align: center;
    transition: background 1s ease;
  }

  body.ders-zamani {
    background: var(--bg-ders);
  }

  body.teneffus-zamani {
    background: var(--bg-teneffus);
  }

  header {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-bottom: 25px;
  }

  header img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  header h1 {
    font-size: 1.5em;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .container {
    background: rgba(255, 255, 255, 0.12);
    padding: 40px 50px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    max-width: 90%;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 {
    font-size: 1.4em;
    margin-top: 0;
  }

  .countdown {
    font-size: 2.4em;
    margin-top: 20px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .subinfo {
    font-size: 1.1em;
    margin-top: 8px;
    opacity: 0.9;
  }

  .next {
    margin-top: 20px;
    font-size: 1.1em;
    background: rgba(255,255,255,0.1);
    display: inline-block;
    padding: 12px 18px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
  }

  .time {
    font-size: 1.2em;
    margin-top: 20px;
    font-weight: 500;
    background: rgba(255,255,255,0.2);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
  }

  footer {
    margin-top: 25px;
    font-size: 1em;
    opacity: 0.9;
    font-style: italic;
  }

  @media (max-width: 600px) {
    .container {
      padding: 25px;
    }
    header h1 {
      font-size: 1.2em;
    }
    .countdown { font-size: 2em; }
  }
  @media screen and (orientation: landscape) {
  body {
    transform: rotate(-90deg);
    transform-origin: center;
    width: 100vh;
    height: 100vw;
    overflow: hidden;
  }
}

</style>
</head>
<body>
  <header>
    <img src="87348b3b-97a8-4fe6-a8e9-cca8434bad69.png" alt="Mimar ƒ∞zzet Baysal MTAL Logo">
  </header>

  <div class="container">
    <h2 id="status"></h2>
    <h3 id="remaining"></h3>
    <div class="countdown" id="countdown"></div>
    <div class="subinfo" id="lessonInfo"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <footer>Developed By Yusuf AKG√úL</footer>

  <script>
    let schedule = [];

    async function loadSchedule() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error('Schedule y√ºklenemedi');
        }
        schedule = await response.json();
        console.log('Ders programƒ± ba≈üarƒ±yla y√ºklendi');
        updateClock();
      } catch (error) {
        console.error('Hata:', error);
        document.getElementById('status').textContent = '‚ùå Program Y√ºklenemedi';
        document.getElementById('remaining').textContent = 'Ders programƒ± dosyasƒ± bulunamadƒ±.';
      }
    }

    function parseTime(str) {
      const [h, m] = str.split(':').map(Number);
      const d = new Date();
      d.setHours(h, m, 0, 0);
      return d;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function updateClock() {
      if (schedule.length === 0) return;

      const now = new Date();
      document.getElementById('currentTime').textContent = `üïí ≈ûu an: ${now.toLocaleTimeString('tr-TR')}`;

      let found = false;

      for (let i = 0; i < schedule.length; i++) {
        const start = parseTime(schedule[i].start);
        const end = parseTime(schedule[i].end);

        if (now >= start && now <= end) {
          const kalan = Math.floor((end - now) / 1000);
          document.getElementById('status').textContent = `${schedule[i].label} Zamanƒ±`;
          document.getElementById('remaining').textContent = `${schedule[i].type} bitimine kaldƒ±:`;
          document.getElementById('countdown').textContent = formatTime(kalan);
          document.getElementById('lessonInfo').textContent = `≈ûu anda ${schedule[i].type} i√ßindesiniz.`;

          // Arkaplan rengini deƒüi≈ütir
          if (schedule[i].label === 'Ders') {
            document.body.className = 'ders-zamani';
          } else {
            document.body.className = 'teneffus-zamani';
          }

          if (i + 1 < schedule.length) {
            const nextStart = parseTime(schedule[i + 1].start);
            const kalan2 = Math.floor((nextStart - now) / 1000);
            document.getElementById('nextLesson').textContent =
              `‚è≠ Sƒ±radaki ${schedule[i + 1].type} ${schedule[i + 1].start}'da ba≈ülayacak (${formatTime(kalan2)} sonra)`;
          } else {
            document.getElementById('nextLesson').textContent = 'üéâ G√ºn√ºn sonuna geldiniz!';
          }

          found = true;
          break;
        }
      }

      if (!found) {
        document.body.className = '';
        document.getElementById('status').textContent = 'üìò Program Dƒ±≈üƒ±';
        document.getElementById('remaining').textContent = '≈ûu anda ders programƒ± dƒ±≈üƒ±nda bir zamandasƒ±nƒ±z.';
        document.getElementById('countdown').textContent = '';
        document.getElementById('lessonInfo').textContent = '';
        document.getElementById('nextLesson').textContent = '';
      }
    }

    loadSchedule().then(() => {
      setInterval(updateClock, 1000);
    });
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker kaydedildi."))
      .catch(err => console.log("SW Hatasƒ±:", err));
  }
  </script>

</body>
</html>
