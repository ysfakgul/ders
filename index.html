<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="portrait">
<meta name="theme-color" content="#1e3a8a">
<title>Mimar ƒ∞zzet Baysal MTAL</title>
<link rel="manifest" href="manifest.json?v=4">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root {
    --neon-color: #ffdd40;
    --bg-gradient: linear-gradient(135deg, #0f172a, #1e3a8a);
  }

  html, body {
    font-family: "Poppins", sans-serif;
    color: white;
    background: var(--bg-gradient);
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* scroll tamamen devre dƒ±≈üƒ± */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    transition: background 1s ease;
  }

  header img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    animation: floatLogo 4s ease-in-out infinite alternate;
  }

  @keyframes floatLogo {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .container {
    background: rgba(255,255,255,0.12);
    padding: 25px 35px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    max-width: 90%;
    text-align: center;
    margin-top: 10px;
  }

  .countdown { font-size: 2.2em; font-weight: bold; margin-top: 15px; }
  .next { margin-top: 15px; font-size: 1.1em; background: rgba(255,255,255,0.1); padding: 10px 16px; border-radius: 15px; }
  .time { font-size: 1.1em; margin-top: 15px; background: rgba(255,255,255,0.2); padding: 8px 14px; border-radius: 10px; }

  .yemek-container {
    margin-top: 10px;
    background: rgba(255,255,255,0.1);
    padding: 10px 15px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    text-align: center;
    max-width: 90%;
  }

  .yemek-container h3 { margin: 0 0 10px; font-size: 1.2em; }
  .yemek-listesi { list-style: none; padding: 0; margin: 0; }
  .yemek-listesi li {
    background: rgba(255,255,255,0.15);
    margin: 5px 0;
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 1em;
  }

  /* üè´ OKUL KAPALI ekranƒ± */
  #okulKapali {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    font-weight: 700;
    text-align: center;
    color: var(--neon-color);
    text-shadow: 0 0 10px var(--neon-color),
                 0 0 20px var(--neon-color),
                 0 0 40px #fffec5,
                 0 0 60px #ffec8b;
    background: linear-gradient(135deg, #0a0f24, #1a237e, #003b5c);
    background-size: 300% 300%;
    animation: bgShift 6s ease-in-out infinite, neonPulse 1.5s infinite alternate;
    z-index: 999;
    display: none;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color); opacity: 0.85; }
    to { text-shadow: 0 0 40px var(--neon-color), 0 0 80px #fffde0; opacity: 1; }
  }

  #okulKapali small {
    font-size: 0.4em;
    font-weight: 400;
    opacity: 0.8;
    margin-top: 10px;
  }

  footer {
    margin-top: auto;
    margin-bottom: 8px;
    font-size: 0.9em;
    opacity: 0.8;
    font-style: italic;
  }

  #updateBanner {
    position: fixed;
    bottom: 20px;
    background: #1e3a8a;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    display: none;
    z-index: 999;
  }
</style>
</head>
<body>
  <header>
    <img src="87348b3b-97a8-4fe6-a8e9-cca8434bad69.png" alt="MTAL Logo">
  </header>

  <div class="container">
    <h2 id="status"></h2>
    <div class="countdown" id="countdown"></div>
    <div class="next" id="nextLesson"></div>
    <div class="time" id="currentTime"></div>
  </div>

  <div class="yemek-container">
    <h3>Bug√ºn√ºn √ñƒüle Yemeƒüi</h3>
    <ul class="yemek-listesi" id="yemekListesi"></ul>
  </div>

  <div id="okulKapali">
    üè´ OKUL KAPALI
    <small>G√ºzel bir g√ºn ge√ßir!</small>
  </div>

  <div id="updateBanner">üîÑ Yeni s√ºr√ºm mevcut! <button onclick="refreshApp()">Yenile</button></div>
  <footer>Developed By Yusuf AKG√úL</footer>

  <script>
  let schedule = [];

  async function loadSchedule() {
    const response = await fetch('data.json?v=4');
    schedule = await response.json();
    updateClock();
  }

  function parseTime(str) {
    const [h, m] = str.split(':').map(Number);
    const d = new Date();
    d.setHours(h, m, 0, 0);
    return d;
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateClock() {
    if (schedule.length === 0) return;
    const now = new Date();
    const gun = now.getDay(); // 0 = Pazar, 6 = Cumartesi
    const okulKapali = document.getElementById("okulKapali");
    const countdown = document.getElementById("countdown");
    const status = document.getElementById("status");
    document.getElementById('currentTime').textContent = `üïí ≈ûu an: ${now.toLocaleTimeString('tr-TR')}`;
    
    // Hafta sonu doƒürudan kapalƒ±
    if (gun === 0 || gun === 6) {
      okulKapali.style.display = "flex";
      status.textContent = "";
      countdown.textContent = "";
      return;
    }

    const ilkDers = parseTime(schedule[0].start);
    const sonDers = parseTime(schedule[schedule.length - 1].end);

    // ƒ∞lk derse 60 dakika √∂ncesinden ba≈üla
    const ilkDersOncesi60dk = new Date(ilkDers.getTime() - 60 * 60 * 1000); // 60 dakika √∂ncesi

    if (now < ilkDersOncesi60dk) {
      // Hen√ºz 60 dakika √∂ncesine bile gelmediyse okul kapalƒ± g√∂ster
      okulKapali.style.display = "flex";
      status.textContent = "";
      countdown.textContent = "";
      return;
    }

    if (now < ilkDers) {
      // ƒ∞lk derse 60 dakika veya daha az kaldƒ±ysa geri sayƒ±m g√∂ster
      const fark = Math.floor((ilkDers - now) / 1000);
      if (fark > 0) {
        const m = Math.floor(fark / 60);
        const s = fark % 60;
        okulKapali.style.display = "none";
        status.textContent = "1. Derse kalan s√ºre:";
        countdown.textContent = `${m} dk ${s} sn`;
      }
      return;
    }

    // Ders saatleri i√ßinde mi?
    let found = false;
    for (let i = 0; i < schedule.length; i++) {
      const start = parseTime(schedule[i].start);
      const end = parseTime(schedule[i].end);
      if (now >= start && now <= end) {
        found = true;
        okulKapali.style.display = "none";
        break;
      }
    }

    // Son dersten sonra
    if (!found && now > sonDers) {
      okulKapali.style.display = "flex";
      status.textContent = "";
      countdown.textContent = "";
    }
  }

  async function loadMeals() {
    const response = await fetch("yemek.json?v=4");
    const data = await response.json();
    const today = new Date();
    const gun = today.getDate();
    const ay = today.getMonth() + 1;
    const yil = today.getFullYear();
    const bugunStr = `${gun}.${ay}.${yil}`;
    const kayit = data.find(x => x.tarih === bugunStr);
    const liste = document.getElementById("yemekListesi");
    if (kayit && kayit.ogle_yemegi) {
      kayit.ogle_yemegi.forEach(yemek => {
        const li = document.createElement("li");
        li.textContent = yemek;
        liste.appendChild(li);
      });
    } else {
      liste.innerHTML = "<li>Bug√ºn i√ßin yemek bilgisi yok.</li>";
    }
  }

  loadSchedule();
  loadMeals();
  setInterval(updateClock, 1000);

  // SW g√ºncelleme bildirimi
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js?v=4").then(reg => {
      reg.addEventListener("updatefound", () => {
        const newWorker = reg.installing;
        newWorker.addEventListener("statechange", () => {
          if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
            document.getElementById("updateBanner").style.display = "block";
          }
        });
      });
    });
  }

  function refreshApp() {
    if (navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ action: "skipWaiting" });
    }
    window.location.reload();
  }
  </script>
</body>
</html>
